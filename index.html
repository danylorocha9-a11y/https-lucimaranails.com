  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;

</head>
<body>
  <header>
    <h1>EspaÃ§o Lucimara Nails ðŸ’…</h1>
  </header>

  <div class="container">
    <h2>Agendar horÃ¡rio</h2>
    <label>Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome" required />
    <label>Telefone:</label>
    <input type="tel" id="telefone" placeholder="(00) 00000-0000" required />
    <label>ServiÃ§o:</label>
    <select id="servico">
      <option value="">Selecione um serviÃ§o</option>
      <option value="Unhas em Gel">Unhas em Gel</option>
      <option value="Manicure e Pedicure">Manicure e Pedicure</option>
      <option value="Blindagem">Blindagem</option>
    </select>
    <label>Data:</label>
    <input type="date" id="data" required />
    <label>Hora:</label>
    <input type="time" id="hora" required />
    <button onclick="agendar()">Agendar</button>

    <div class="calendar" id="calendar"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¹ Cole aqui o seu firebaseConfig completo:
    // const firebaseConfig = { ... };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const calendarDiv = document.getElementById("calendar");

    function carregarAgendamentos() {
      db.ref("agendamentos").on("value", (snapshot) => {
        const agendamentos = snapshot.val() || {};
        calendarDiv.innerHTML = "";
        const horarios = [
          "09:00", "10:00", "11:00",
          "12:00", "13:00", "14:00",
          "15:00", "16:00", "17:00"
        ];
        const dataSelecionada = document.getElementById("data").value;
        horarios.forEach(hora => {
          const agendamento = Object.values(agendamentos).find(a => a.data === dataSelecionada && a.hora === hora);
          const slot = document.createElement("div");
          slot.classList.add("slot");
          slot.textContent = hora;
          if (agendamento) {
            slot.classList.add("occupied");
            slot.innerHTML = `<strong>${hora}</strong> â€” ${agendamento.nome} (${agendamento.servico})`;
          } else {
            slot.addEventListener("click", () => {
              document.getElementById("hora").value = hora;
            });
          }
          calendarDiv.appendChild(slot);
        });
      });
    }

    document.getElementById("data").addEventListener("change", carregarAgendamentos);

    function agendar() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const servico = document.getElementById("servico").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      if (!nome || !telefone || !servico || !data || !hora) {
        alert("Preencha todos os campos!");
        return;
      }

      const novoAgendamento = { nome, telefone, servico, data, hora };
      db.ref("agendamentos").push(novoAgendamento);
      alert("Agendamento realizado com sucesso!");

      const msg = `OlÃ¡, aqui Ã© ${nome}! Quero confirmar meu agendamento de ${servico} no dia ${data} Ã s ${hora}.`;
      window.open(`https://wa.me/5588999999999?text=${encodeURIComponent(msg)}`, "_blank");

      carregarAgendamentos();
    }

    carregarAgendamentos();
  </script>
</body>
